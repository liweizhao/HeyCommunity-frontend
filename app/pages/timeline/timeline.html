<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Timeline</ion-title>

    <ion-buttons end>
      <button (click)="gotoTimelineCreatePage()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="timeline">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of timelines">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ item.attachment }}">
      </ion-avatar>
      <h2>{{ item.author.nickname }}</h2>
      <p>{{ item.created_at }}</p>
    </ion-item>

    <img *ngIf="item.attachment" src="{{ item.attachment }}">
    <hr *ngIf="!item.attachment" style="margin:0;">

    <ion-card-content (click)="gotoTimelineDetailPage(item)">
      <p *ngIf="item.content">{{ item.content }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button primary clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ item.like_num }} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button primary clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ item.comment_num }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
