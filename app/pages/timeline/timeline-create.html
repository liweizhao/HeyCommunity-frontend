<ion-header>
  <ion-navbar>
    <ion-title>Timeline Create</ion-title>

    <ion-buttons end>
      <button>
        Send
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="timeline-create">
  <ion-list id="section-textarea">
    <ion-item>
      <ion-textarea rows="8" placeholder="What is new">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <div class="media-toolbar">
    <button dark outline clear>
      <ion-icon name="images"></ion-icon>
    </button>
    <button dark outline clear>
      <ion-icon name="videocam"></ion-icon>
    </button>
    <button dark outline clear>
      <ion-icon name="mic"></ion-icon>
    </button>
  </div>
  <hr>
</ion-content>
