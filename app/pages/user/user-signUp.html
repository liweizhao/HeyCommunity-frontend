<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="cancelModal()">Cancel</button>
    </ion-buttons>

    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="user">
  <ion-list>
    <form #signUpForm="ngForm">
      <ion-item>
        <ion-label primary>Nickname</ion-label>
        <ion-input [(ngModel)]="signUpModel.nickname" ngControl="nickname" type="text" #nickname="ngForm" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary>Phone</ion-label>
        <ion-input [(ngModel)]="signUpModel.phone" ngControl="phone" type="text" #phone="ngForm" required number></ion-input>
      </ion-item>

      <ion-item>
        <ion-label primary>Password</ion-label>
        <ion-input [(ngModel)]="signUpModel.password" ngControl="password" type="text" #password="ngForm" required></ion-input>
      </ion-item>
    </form>
  </ion-list>

  <div padding-left padding-right>
    <button block (click)="signUpHandler(signUpForm)">Sign Up</button>
  </div>
</ion-content>
