<!-- logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">
  <ion-toolbar>
    <ion-title *ngIf="user">Hey {{ user.nickname }}</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        Navigate In
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content" swipeEnabled=false>
  <ion-toolbar>
    <ion-title>HeyCommunity</ion-title>
  </ion-toolbar>

  <ion-content class="outer-content">
    <ion-list>
      <ion-list-header>
        Navigate Out
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
